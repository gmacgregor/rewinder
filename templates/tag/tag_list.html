{% extends "tag/base.html" %}

{% block content %}

<ul class="chart" style="width: 995px;">
{% for num, tag in tags %}
 <li><span style="width: {% widthratio num top_count 995 %}px"><a href="{% url tag_detail tag %}">{{ tag }}</a><span class="count">{{ num }}</span></span></li>
{% endfor %}
</ul>

{% endblock %}
