{% load tagging_tags %}
{% tags_for_object object as tag_list %}
<div id="object-tags">
<h3>Tags</h3>
<p>{% for tag in tag_list %}<a href="{% url tag_detail tag %}" title="View all items tagged '{{ tag }}'" rel="tag">{{ tag }}</a>{% if not forloop.last %}, {% endif %}{% endfor %} <span class="visit"><a href="{% url tags_list %}" title="Browse all content by tag">More tags</a></span></p>
</div>
