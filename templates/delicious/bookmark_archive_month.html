{% extends "base.html" %}
{% block title %}Bookmarks: {{ month|date:"F, Y" }}{% endblock %}
{% block content %}

<h2>Bookmarks saved in {{ month|date:"F, Y" }} ({{ object_list.count }})</h2>
{% for link in object_list %}
<p><a href="{{ link.get_absolute_url }}">{{ link.description }}</p></a>
{% endfor %}

{% endblock %}
