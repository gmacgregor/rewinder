{% extends "base.html" %}
{% block title %}Bookmarks: {{ day|date:"F d, Y" }}{% endblock %}
{% block content %}

<h2>Bookmarks saved on {{ day|date:"F d, Y" }} ({{ object_list.count }})</h2>
{% for link in object_list %}
<p><a href="{{ link.get_absolute_url }}">{{ link.description }}</p></a>
{% endfor %}

{% endblock %}
