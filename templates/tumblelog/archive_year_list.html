{% load custom_tags %}
{% get_archive_dates tumblelog.TumblelogItem as years pub_date %}
<div id="archive-list">
<h3>Browse the Tumblelog archive</h3>
<ul>
    {% for year in years %}
    <li><a href="{% url tumblelog_archive_year year=year|date:"Y" %}">{{ year|date:"Y" }}</a></li>
    {% endfor %}
</ul>
</div>
